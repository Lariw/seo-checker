<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seo-checker</title>

    <link rel="stylesheet" href="./style/navigationBar.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/sections.css" />
    <link rel="stylesheet" href="./style/sectionBlock.css" />
    <link rel="stylesheet" href="./style/configurationSection.css" />
    <link rel="stylesheet" href="./style/globalStyles.css" />
    <link rel="stylesheet" href="./style/lighthouse.css" />
    <link rel="stylesheet" href="./style/spider.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/992def5dc8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script/changeSectionButtons.js"></script>
    <script defer src="./script/navigationBarButtons.js"></script>
  </head>
  <body>
    <div class="navigationBar">
      <button class="navigationBar__button js-minimizeButton">
        <i class="fa-solid fa-minus navigationBar__icons"></i>
      </button>

      <button class="navigationBar__button js-maximizeButton">
        <i class="fa-regular fa-window-maximize navigationBar__icons"></i>
      </button>

      <button class="navigationBar__button js-exitButton">
        <i class="fa-solid fa-xmark navigationBar__icons"></i>
      </button>
    </div>

    <div class="mainContainer">
      <div class="sections">
        <div class="section_container">
          <button
            class="sections_button js-lighthouseSectionButton sections__currentSection"
          >
            <i class="fa-solid sections__buttonIcon fa-bolt"></i
            ><span class="sections__buttonText">Lighthouse</span>
          </button>
          <button class="sections_button js-fireSectionButton">
            <i class="fa-solid sections__buttonIcon fa-fire"></i
            ><span class="sections__buttonText">Fire</span>
          </button>
          <button class="sections_button js-spiderSectionButton">
            <i class="fa-solid sections__buttonIcon fa-spider"></i
            ><span class="sections__buttonText">Spider</span>
          </button>
          <button class="sections_button js-settingsSectionButton">
            <i class="fa-solid sections__buttonIcon fa-gear"></i
            ><span class="sections__buttonText">Settings</span>
          </button>
        </div>

        <div class="loaderContainer">
          <div class="section__loadingBar">
            <div class="section__loader">100%</div>
          </div>
          <div class="section__loadingBar">
            <div class="section__loader">100%</div>
          </div>
          <div class="section__loadingBar">
            <div class="section__loader">100%</div>
          </div>
          <div class="section__loadingBar--configuration"></div>
        </div>
      </div>

      <div class="section_block">
        <div class="section section--1 js-section-1">
          <h2 class="section__heading">Lighthouse</h2>

          <div class="lighthouseContainer">
            <div>
              <label class="inputContainer"
                >Test name:<input type="text"
              /></label>

              <label class="checkboxContainer"
                >HTML<input type="checkbox" checked name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >CSV<input type="checkbox" checked name="" /><span
                  class="checkmark"
                ></span
              ></label>
            </div>

            <div>
              <label class="checkboxContainer"
                >SEO<input type="checkbox" checked name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Performance<input type="checkbox" checked name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Accessbility<input type="checkbox" checked name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Best Practices<input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >PWA<input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
            </div>
          </div>

          <button class="startTestingButton">Start testing</button>
        </div>
        <div class="section section--2 js-section-2">
          <h2 class="section__heading">Fire</h2>
        </div>
        <div class="section section--3 js-section-3">
          <h2 class="section__heading">Spider</h2>

          <div class="spiderContainer">
            <div>
              <label class="inputContainer"
                >Test name:<input type="text"
              /></label>
            </div>

            <div>
              <label class="checkboxContainer"
                >Fonts <input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Links <input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Images <input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Meta:tags <input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Console logs <input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>
            </div>
          </div>
          <button class="startTestingButton">Start testing</button>
        </div>
        <div class="section section--4 js-section-4">
          <h2 class="section__heading">Settings</h2>

          <div class="configrationSection">
            <div>
              <label class="checkboxContainer"
                >Headless<input type="checkbox" checked name="" /><span
                  class="checkmark"
                ></span
              ></label>
              <label class="checkboxContainer"
                >Auth<input type="checkbox" name="" /><span
                  class="checkmark"
                ></span
              ></label>

              <!-- if auth checkbox = true -->

              <div class="configurationSection__radioContainer">
                <fieldset>
                  <legend>Autorization</legend>

                  <label
                    class="checkboxContainer checkboxContainer--radio checkboxContainer--bottom"
                    >Window Auth<input type="radio" name="authButton" /><span
                      class="checkmark checkmark--radio"
                    ></span
                  ></label>
                  <label class="checkboxContainer checkboxContainer--radio"
                    >Cookies headers<input
                      type="radio"
                      name="authButton" /><span
                      class="checkmark checkmark--radio"
                    ></span
                  ></label>
                </fieldset>
              </div>

              <!-- if auth checkbox = true -->
            </div>
            <div>
              <label class="textareaLabel"
                ><span class="textarea_text">List of URL's</span>
                <textarea
                  class="textarea"
                  name=""
                  id=""
                  cols="35"
                  rows="15"
                ></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
